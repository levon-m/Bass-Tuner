<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="audio.js"></script>
</head>
<body>
    
    <h1>Bass Tuner</h1>
    <h1>Choose string to tune:</h1>
    <button onclick="audio()">Click here to start</button>
    <button onclick="setTarget(41.203)">E</button>
    <button onclick="setTarget(55)">A</button>
    <button onclick="setTarget(73.416)">D</button>
    <button onclick="setTarget(97.999)">G</button>
    <h1>Last Frequency: <span id="freq"></span></h1>
    <h1>Target Freq: <span id="target"></span></h1>
    <h1>Last Note Played: <span id="note"></span></h1>
    <h1>Message: <span id="message"></span></h1>

</body>
</html>
